name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: story_curator_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg portaudio19-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install main dependencies first
        pip install -r requirements.txt
        # Install development dependencies
        pip install -r requirements-dev.txt
        # Explicitly ensure ffmpeg-python is installed
        pip install ffmpeg-python>=0.2.0
        # Verify critical dependencies
        python -c "import ffmpeg; print(f'ffmpeg-python installed successfully')"
        python -c "import pytest_asyncio; print(f'pytest-asyncio installed successfully')"

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
      continue-on-error: true

    - name: Format check with Black
      run: |
        black --check --diff src/
      continue-on-error: true

    - name: Import sorting check with isort
      run: |
        isort --check-only --diff src/
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        mypy src/ || echo "MyPy checks completed with warnings"
      continue-on-error: true

    - name: Run unit tests
      run: |
        pytest src/ -v --tb=short --maxfail=10 \
          --cov=src \
          --cov-report=xml \
          --cov-report=term-missing \
          -m "not integration" \
          --ignore=src/audio_icon_matcher/tests_integration \
          --ignore=src/icon_extractor/tests_integration \
          --ignore=src/media_analyzer/tests_integration \
          --durations=10

    - name: Setup for integration tests
      run: |
        # Try to set up integration test dependencies
        echo "Setting up integration test dependencies..."
        
        # Download spaCy model
        python -m spacy download en_core_web_sm || echo "Failed to download spaCy model"
        
        # Set up environment variables
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/story_curator_test" >> $GITHUB_ENV
        echo "WHISPER_MODEL=tiny" >> $GITHUB_ENV
        echo "TESTING=true" >> $GITHUB_ENV
        
        # Try to set up test database
        python setup_database.py || echo "Database setup failed"
      continue-on-error: true

    - name: Run integration tests
      run: |
        pytest src/ -v --tb=short --maxfail=5 \
          -m "integration" \
          --durations=10
      continue-on-error: true  # Integration tests may fail due to external dependencies

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage
        retention-days: 30

  test-summary:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Test Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "Unit tests completed across Python version 3.10" >> $GITHUB_STEP_SUMMARY
        echo "Integration tests status: Check job logs for setup results" >> $GITHUB_STEP_SUMMARY
        echo "- Unit tests run with mocked dependencies" >> $GITHUB_STEP_SUMMARY
        echo "- Integration tests run only if dependencies are available" >> $GITHUB_STEP_SUMMARY
        echo "Check individual job results above for details" >> $GITHUB_STEP_SUMMARY
